paths:
  /student/{student_id}:
    get:
      summary: gets student
      description: |
        Returns a single student
      operationId: get_student_by_id
      parameters:
      - name: student_id
        in: path
        description: the uid
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        "400":
          description: invalid ID
        "404":
          description: not found
      x-openapi-router-controller: swagger_server.controllers.default_controller
    delete:
      summary: deletes a student
      description: |
        delete a single student
      operationId: delete_student
      parameters:
      - name: student_id
        in: path
        description: the uid
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: integer
      responses:
        "200":
          description: Student deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        "400":
          description: "Bad request, student id must be an integer"
        "404":
          description: A student with the specified ID was not found.
      x-openapi-router-controller: swagger_server.controllers.default_controller
  /student:
    post:
      summary: Add a new student
      description: Adds an item to the system
      operationId: add_student
      requestBody:
        description: Student item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
      responses:
        "200":
          description: created
          content:
            application/json:
              schema:
                type: number
                format: integer
                x-content-type: application/json
        "400":
          description: "invalid input, object invalid"
        "409":
          description: an existing already exists
      x-openapi-router-controller: swagger_server.controllers.default_controller
components:
  schemas:
    Student:
      required:
      - first_name
      - last_name
      type: object
      properties:
        student_id:
          type: integer
          description: The school identification number for the student
          example: 14706547
        first_name:
          type: string
          description: The students first name
          example: Axel
        last_name:
          type: string
          description: The students last name
          example: Magnússon
        gradeRecords:
          type: array
          description: An array of the students grades for each subject
          example:
          - subject_name: DevOps and Cloud-based Software
            grade: 10
          - subject_name: Software Process
            grade: 9.5
          items:
            $ref: '#/components/schemas/GradeRecord'
      description: |-
        Property Name Type
        student_id number (integer format)
        first_name string
        last_name string
        gradeRecords array
      example:
        student_id: 14706547
        last_name: Magnússon
        first_name: Axel
        gradeRecords:
        - subject_name: DevOps and Cloud-based Software
          grade: 10
        - subject_name: Software Process
          grade: 9.5
    GradeRecord:
      required:
      - grade
      - subject_name
      type: object
      properties:
        subject_name:
          type: string
          description: The course subject
          example: DevOps and Cloud-based Software
        grade:
          maximum: 10
          minimum: 0
          type: number
          description: Grade achieved by the student in this course
          format: float
          example: 7.5
      description: |-
        subject_name: string
        grade: number ( float format, minimum: 0, maximum: 10)

